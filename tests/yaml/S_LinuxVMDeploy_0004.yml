resources:
  - name: LinuxVMDeploy_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/LinuxVMDeploy_fileSpec.txt"

  - name: myVMError
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        # 0.0.0.0 should fail
        # but we should see 1.2.3.4 in the
        # console output anyway because fastFail: false
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}
        - ${int_s_VM_DEPLOY_VM_ADDRESS_ERROR_0}
        - ${int_s_VM_DEPLOY_VM_ADDRESS_ERROR_1}

pipelines:
  - name: S_LinuxVMDeploy_0004
    steps:
      - name: S_LinuxVMDeploy_0004_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: LinuxVMDeploy_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > LinuxVMDeploy_fileSpec.txt
            - jfrog rt upload LinuxVMDeploy_fileSpec.txt test-automation-generic-local
      - name: S_LinuxVMDeploy_0004_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: s_VM_DEPLOY
          inputResources:
            - name: myVMError
            - name: LinuxVMDeploy_fileSpec
          deployCommand: "echo 'deployCommand runs.'"
          rollbackCommand: "echo 'rollBackCommand runs.'"
          sshUser: ubuntu
          fastFail: false
