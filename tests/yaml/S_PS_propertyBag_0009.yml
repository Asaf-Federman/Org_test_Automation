
resources:
  - name: ps_propertyBag
    type: PropertyBag
    configuration:
      property1: "jfrog/pipelines"
      property2: "Automation/testing"

pipelines:
  - name: pipeline_S_PS_PropertyBag_0009
    steps:
      - name: S_PS_propertyBag_0009
        type: PowerShell
