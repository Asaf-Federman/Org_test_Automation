pipelines:
  - name: PostMatrix_pipeline
    steps:
      - name: matrix_step1
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - key1: value1
        execution:
          onExecute:
            - echo "Executing matrix step"
            - set_step_var test_key "automation"
            - printenv
            - add_run_variables id=$steplet_id
            - export_run_variables 

      - name: PostMatrix_step
        type: PostMatrix
        configuration:
          inputSteps: 
            - name: matrix_step1
        execution:
          onExecute:
            - echo "Executing fanin step"
            - echo $id
            - get_step_var matrix_step1 test_key
            - printenv
            - res=$(printenv | grep test_key | sed -n '1p')
            - echo $res
            - |
              [[ "$res" == "matrix_step1_$id_test_key=automation" ]]
            
            
            
            
