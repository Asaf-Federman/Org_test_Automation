resources:
  - name: repo_pipe
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation

pipelines:
  - name: pipeline_S_PS_UTIL_0027
    steps:
      - name: S_PS_UTIL_0027
        type: PowerShell
        configuration:
          nodePool: win_2019
          # outputResources:
          #   - name: outgoing
          inputResources:
            - name: repo_pipe

        execution:
          onExecute:
            - choco install python2
            - python --version
            - python -m pip install --upgrade pip
            - pip --version
            - pip install pytest
            - pytest --version
            - Push-Location $res_gitRepo_win_image_resourcePath
            #- pytest tests/test_sample.py
            - py.test --verbose --junit-xml test-reports/results.xml tests/test_sample.py
            - Get-Content -Path test-reports/results.xml
            - save_tests test-reports/results.xml
