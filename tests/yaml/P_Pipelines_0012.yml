    steps:
      - name: P_Pipelines_0012
        type: Bash
        configuration:
          integrations:
            - name: i_dockerRegistry
            - name: s_artifactory
        execution:
          onStart:
            - printenv
            - docker pull shippabledocker/jfreq:latest
            - docker login $int_s_artifactory_url -u $int_s_artifactory_user -p $int_s_artifactory_apikey
            - docker tag jfreq $int_s_artifactory_url/docker-local/jfreq
            - docker push $int_s_artifactory_url/docker-local/jfreq
          onExecute:
            - echo "executing step..."
            
            - printenv
            - docker pull $int_s_artifactory_url/docker-local/jfreq
            - |
              [ "$step_image_name" == "docker-local/jfreq" ]
            - |
              [ "$step_image_tag" == "latest" ]

