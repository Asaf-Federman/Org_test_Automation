pipelines:
  - name: PostMatrix_pipeline
    steps:
      - name: PreMatrix_step
        type: PreMatrix
        execution:
          onExecute:
            - echo "Hello World"
            - echo "Fan out working" > PreMatrix_1.txt
            
      - name: matrix_step1
        type: Matrix
        stepMode: Bash
        configuration:
          inputSteps:
            - name: PreMatrix_step
        stepletMultipliers:
          environmentVariables:
            - key1: value1
        execution:
          onExecute:
            - echo "Executing matrix step"
            - echo "Fan out working" > PreMatrix_2.txt

      - name: PostMatrix_step
        type: PostMatrix
        configuration:
          inputSteps: 
            - name: matrix_step1
        execution:
          onExecute:
            - echo "Executing fanin step"
            - printenv
            - ls -l ./matrix_step1
            - txt=$( ls -l ./matrix_step1 | sed -n '2p' )
            - echo $txt
            - y=$( echo $txt | awk -F " " '{print $NF}' )
            - echo $y
            - |
              [[ "$y" == "PreMatrix_2.txt" ]]
            
            - ls -l ./matrix_step1/PreMatrix_step
            - tem=$( ls -l ./matrix_step1/PreMatrix_step | sed -n '2p' )
            - echo $tem
            - x=$( echo $tem | awk -F " " '{print $NF}' )
            - echo $x
            - |
              [[ "$x" == "PreMatrix_1.txt" ]]
            
