
resources:
  - name: ps_propertyBag
    type: PropertyBag
    configuration:
      property/1: "jfrog/pipelines"
      property/2: "Automation/testing"

pipelines:
  - name: pipeline_S_PS_PropertyBag_0009
    steps:
      - name: S_PS_propertyBag_0009
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: ps_propertyBag
        execution:
          onExecute:
            - write-output "onExecute"
            - $property/1
            - $property/2
          onSuccess:
            - write-output "onSuccess"
