template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: P_Sync_6832_001_Aql
    type: Aql
    configuration:
      sourceArtifactory: s_artifactory
      query: items.find({"@build.name":{"$eq":"artifactory"}})
      pinVersion: 1

  - name: P_Sync_6832_001_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: P_Sync_6832_001
      buildNumber: 1
      pinVersion: 1

  - name: P_Sync_6832_001_DistributionRule
    type: DistributionRule
    configuration:
      sourceDistribution: s_distribution
      serviceName: svce
      siteName: "*"
      cityName: "*"
      countryCodes:
        - US
      pinVersion: 1

  - name: P_Sync_6832_001_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "artifactory-build*"
      pinVersion: 1

  - name: P_Sync_6832_001_GitRepo
    type: GitRepo
    configuration:
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master
      gitProvider: s_gitHub
      pinVersion: 1

  - name: P_Sync_6832_001_HelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: s_artifactory
      repository: helm-remote
      chart: chart
      version: 1.0.0
      pinVersion: 1

  - name: P_Sync_6832_001_Image
    type: Image
    configuration:
      registry: s_artifactory
      sourceRepository: docker-local
      imageName: image
      imageTag: 1.0.0
      pinVersion: 1

  - name: P_Sync_6832_001_Property_Bag
    type: PropertyBag
    configuration:
      test: value
      pinVersion: 1
