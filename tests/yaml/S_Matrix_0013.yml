pipelines:
  - name: Matrix_pipeline
    steps:
      - name: S_Matrix_0013
        type: PreMatrix
        execution:
          onExecute:
            - printenv
            - echo "Executing Pre-Matrix step"
            - set_step_var preMatrixStep1 value1 preMatrixStep2 value2

      - name: S_Matrix_0013_1
        type: Matrix
        configuration:
          inputSteps:
            - name: S_Matrix_0013
        execution:
          onExecute:
            - printenv
            - echo "Executing Matrix step"
            - text=$( get_step_var S_Matrix_0013 my_Step )
            - |
              [[ "$text" == "value1" ]]
