template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: TBD1_gitrepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

pipelines:
  - name: TBD1_normalStepPipeline
    steps:
      - name: normalStep
        type: Bash
        execution:
          onExecute:
            - echo "Normal Step"
  - name: TBD1_matrixStepPipeline
    steps:
      - name: matrixStep
        type: Matrix
        stepletMultipliers:
          fastFail: true
          environmentVariables:
            - foo: 1
              bar: echo bar1
            - foo: 2
              bar: echo bar2
        configuration:
          multiNode: true
          runtime:
            type: host
        execution:
          onExecute:
            - echo $foo
            - sleep 5;
            - $bar
