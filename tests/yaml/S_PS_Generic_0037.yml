pipelines:
  - name: pipeline_S_PS_Generic_0037
    configuration:
      nodePool: win_2019
      runtime:
        type: image
        image:
          custom:
            name: drydock/u16javall
            tag: master

    steps:
      - name: S_PS_Generic_0037
        type: PowerShell
        configuration:
          nodePool: win_2019
          runtime:
            type: host
        execution:
          onExecute:
            - write-output "executing step..."
            - if($step_image_tag  -ne "3.1"){
              Write-Error "Stop" -ErrorAction Stop
              }
            - if($step_image_name  -ne "docker.bintray.io/jfrog/pipelines-w19dotnetcore"){
              Write-Error "Stop" -ErrorAction Stop
              }  
