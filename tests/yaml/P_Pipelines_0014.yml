pipelines:

  - name: P_Pipelines_0014
    configuration:  
      runtime:       
        type: image
        image:
          custom:
            registry: i_aws
            region: us-east-1
            imageName: ubuntu
            imageTag: latest
            autoPull: true
    steps:
      - name: P_Pipelines_0014
        type: Bash
        execution:
          onExecute:
            - printenv
            - |
              [ $step_image_name == ubuntu ] 
            - |
              [ $step_image_tag == latest ]
