pipelines:
  - name: Pipelines_S_Matrix_0014
    steps:
      - name: S_Matrix_0014
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - env1: one
            - env2: two
        execution:
          onExecute:
            - printenv
            - echo "Hello world"
            - steplet1=`printenv | grep "env1=one"`
            - steplet2=`printenv | grep "env2=two"`
            - echo "$steplet1"
            - echo "$steplet2"
            - |
                if [ "$steplet1" ]; then
                  if [ "$env1" == "one" ]; then
                    echo "success"
                  else 
                    exit -1
                  fi
                elif [ "$steplet2" ]; then
                  if [ "$env2" == "two" ]; then
                    echo "success"
                  else 
                    exit -1
                  fi
                else 
                  echo "invalid" 
                  exit -1
                fi
              

