pipelines:
  - name: Pipelines_S_Matrix_0014
    steps:
      - name: S_Matrix_0014
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - env1: one
            - env2: two
        execution:
          onExecute:
            - set_step_var test $step_name
            - testValue=`get_step_var S_Matrix_0014 test`
            - sleep 10s
            - |
              if [[ ! -z "$env1" || ! -z "$env2" ]]; then
                if [[ "$testValue" == "S_Matrix_0014" ]]; then
                  echo "success"
                else
                  exit -1
                fi
              else 
                echo "invalid"
                exit -1
              fi
