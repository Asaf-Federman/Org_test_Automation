pipelines:
  - name: Pipelines_S_Matrix_0014
    steps:
      - name: S_Matrix_0014
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - env1: one
            - env2: two
        execution:
          onExecute:
            - printenv
            - echo "Hello world"
            - steplet1=`printenv | grep "$env1"`
            - steplet2=`printenv | grep "$env2"`
            - |
              if [ "$steplet1" ]
              then
              [[ "$env1" == "one" ]]
              elif [ "$steplet2" ]
              then
              [[ "$env2" == "two" ]]
              fi

