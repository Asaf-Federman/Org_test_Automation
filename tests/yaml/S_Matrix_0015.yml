pipelines:
  - name: Pipelines_S_Matrix_0015
    steps:
      - name: S_Matrix_0015
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - env1: one
            - env2: two
        execution:
          onExecute:
            - printenv
            - echo "Hello world"
            - res=`printenv`
            - echo $env1
            - echo "$res"
            - steplet1env=`echo "$res" | grep "env1"`
            - steplet2env=`echo "$res" | grep "env2"`
            - echo "$steplet1env"
            - echo "$steplet2env"
            - |
              if [ "$steplet1env" ] 
                test1=`echo "$steplet1env" | grep "env1=one"
                echo "$test1"
                if [ "$steplet1env" == "one" ]; then
                  echo "success"
                fi
              elif [ "$steplet2env" ]
                test2=`echo "$steplet2env" | grep "env1"
                echo "$test1"
                if [ "$steplet2env" == "two" ]; then
                  echo "success"
                fi
              else 
                echo "invalid" 
                exit -1
              fi
