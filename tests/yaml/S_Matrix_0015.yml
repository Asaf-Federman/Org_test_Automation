pipelines:
  - name: Pipelines_S_Matrix_0015
    steps:
      - name: S_Matrix_0015
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - env1: one
            - env2: two
        execution:
          onExecute:
            - printenv
            - echo "Hello world"
            - steplet1env=`printenv env1`
            - steplet2env=`printenv env2`
            - echo "$steplet1env"
            - echo "$steplet2env"
            - |
                if [ "$steplet1env" == "one" ]; then
                  echo "success"
                elif [ "$steplet2env" == "two" ]; then
                  echo "success"
                else 
                  echo "invalid" 
                  exit -1
                fi
