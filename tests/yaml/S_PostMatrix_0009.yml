pipelines:
  - name: PostMatrix_pipeline
    steps:            
      - name: matrix_step1
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - key1: value1
        execution:
          onExecute:
            - echo "Executing matrix step"
            - set_step_var test_key "$(date)"

      - name: PostMatrix_step
        type: PostMatrix
        configuration:
          inputSteps: 
            - name: matrix_step1
        execution:
          onExecute:
            - echo "Executing fanin step"
            - printenv
            - printenv | grep test_key
