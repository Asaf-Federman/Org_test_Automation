resources:
  - name: test_repo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation

pipelines:
  - name: pipeline_S_PS_UTIL_0009
    steps:
      - name: S_PS_UTIL_0009
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: test_repo
        execution:
          onExecute:
            - write-output "onExecute"
            - write-output "image resource path is $res_test_repo_resourcePath"
            - get-childitem $res_test_repo_resourcePath
            - update_commit_status test_repo -context "Windows" -message "testing step $step_id" -status failure
          onSuccess:
            - write-output "onSuccess"
