resources:
  - name: repo_pipe
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation
      
  - name: imageTest
    type: Image
    configuration:
       registry: i_DockerRegistry
       imageName: shipbeta00/ubuntu
       imageTag: master
     
            
      
pipelines:
  - name: utilityfuctiontest
    steps:
      - name: utilityFunctionSaveTests
        type: Bash
        configuration:
          integrations:
            - name: s_gitHub
          inputResources:
            - name: repo_pipe  
          outputResources:
            - name: imageTest
            
        execution:
          onExecute: 
            - pushd $res_repo_pipe_resourcePath  
            - python -m py_compile tests/core/sampleExecutionFile/calc.py
            - pip install --upgrade pip
            - hash -d pip
            - pip install pytest
            - cd $res_repo_pipe_resourcePath            
            - py.test --verbose --junit-xml test-reports/results.xml tests/core/sampleExecutionFile/test_calc.py-
            - save_tests $res_repo_pipe_resourcePath/test-reports/results.xml   
            - popd


