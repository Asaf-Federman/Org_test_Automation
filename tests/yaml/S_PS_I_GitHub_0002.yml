pipelines:
  - name: pipelines_S_PS_I_GitHub_0002
    steps:
      - name: S_PS_I_GitHub_0002
        type: PowerShell
        configuration:
          integrations:
            - name: s_gitHub
        execution:
          onExecute:
            - echo "executing step..."
            - |
              [ "$int_s_gitHub_url"  ]
            - |
              [ "$int_s_gitHub_masterName"  ]
            - |
              [ "$int_s_gitHub_name" ]
            - |
              [ ! -z "$int_s_gitHub_token"  ]
            - |
              [ ! -z "$int_s_gitHub_id"  ]
